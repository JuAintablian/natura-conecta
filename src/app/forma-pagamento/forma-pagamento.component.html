<div class="container">
  <h2 class="mt-5 center">Escolha a forma de pagamento</h2>
  <div class="cont-btn">
    <div class="item-btn" (click)="select('debito')" [ngClass]="class.debito ? 'selected' : 'item-btn'">
      <svg width="60px" height="60px" viewBox="0 0 16 16" class="bi bi-credit-card-2-back-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2z"/>
        <path d="M0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
      </svg>
      <h3>Cartão débito</h3>
    </div>
    <div class="item-btn" (click)="select('credito')" [ngClass]="class.credito ? 'selected' : 'item-btn'">
      <svg width="60px" height="60px" viewBox="0 0 16 16" class="bi bi-credit-card-2-back" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
        <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zM1 9h14v2H1V9z"/>
      </svg>
      <h3>Cartão crédito</h3>
    </div>
  </div>

  <div class="mt-3 center">
    <button>Incluir CPF na nota?</button>
  </div>

  <div class="mt-3 center">
    <button (click)="redirect()">Pagar</button>
  </div>
</div>
